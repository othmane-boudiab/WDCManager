    type="email" name="email" placeholder="John.snow@gmail.com">

          class=" rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"/>

  <div>

    class="text-center w-full py-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white">
      Login now
    </button>
  </div>
